<div class="events-entries">
      <mat-nav-list>
          <mat-list-item *ngFor="let event of events">
             <a matLine (click)="openDetails(event)">{{ event.name }}</a>
             <button mat-raised-button [color]="'primary'" (click)="join(event)">Dołącz</button>
             <button mat-raised-button [color]="'primary'" (click)="resign(event)">Zrezygnuj</button>
          </mat-list-item>
        </mat-nav-list>
  </div>
