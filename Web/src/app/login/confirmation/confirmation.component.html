<form [formGroup]="passwordRemindForm">
  <mat-card class="remind-card">
    <mat-card-content class="remind-container">
      <mat-form-field>
        <input matInput placeholder="Email" name="email" formControlName="email">
        <span matSuffix><i class="fa fa-fw fa-envelope"></i></span>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="remind-button-container">
      <button mat-button [color]="'primary'" type="submit" (click)="handlePasswordRemind()">
        <i class="fa fa-fw fa-bell"></i> Przypomnij has≈Ço!</button>
    </mat-card-actions>
  </mat-card>
</form>
