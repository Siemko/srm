<form [formGroup]="passwordRemindForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Przypomnienie has≈Ça</h1>
        </mat-card-title>
      </mat-card-header>
        <mat-card-content class="remind-container">
          <mat-form-field>
            <input matInput placeholder="Email" name="email" formControlName="email">
            <mat-error *ngIf="passwordRemindForm.controls.email.errors.email">To nie jest adres email</mat-error>
            <mat-error *ngIf="passwordRemindForm.controls.email.errors.required">To pole jest wymagane</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="remind-button-container">
          <button mat-button [color]="'primary'" type="button" (click)="handlePasswordRemind()">PRZYPOMNIJ!</button>
        </mat-card-actions>
    </mat-card>
    </form>
