<div class="login">
  <form [formGroup]="loginForm">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>
          <h1>Panel logowania</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="login-container">
        <mat-form-field>
          <input matInput placeholder="Login" name="login" formControlName="login">
          <mat-error *ngIf="loginForm.controls.login.invalid">Wymagane pole</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" name="password" formControlName="password" type="password">
          <mat-error *ngIf="loginForm.controls.password.invalid">Wymagane pole</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="login-button-container">
        <button mat-button [color]="'yellow'" type="button" (click)="handlePasswordRemind()">ZAPOMNIAŁEŚ HASŁA?</button>
        <button mat-button [color]="'primary'" type="submit" (click)="handleLogin()">ZALOGUJ</button>
      </mat-card-actions>
    </mat-card>
  </form>
  <a routerLink="/register">Nie masz konta? Zarejestruj</a>
  <router-outlet></router-outlet>
</div>
